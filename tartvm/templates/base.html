<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}de taartenfabriek{% endblock %}</title>
    <link rel="icon" type="image/png" href="/appicon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100">
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <img src="/appicon.png" alt="de taartenfabriek" class="h-7 w-7 mr-2 rounded">
                        <span class="text-xl font-bold">de taartenfabriek</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <div id="toast" class="fixed bottom-4 right-4 hidden">
        <div class="bg-gray-800 text-white px-4 py-3 rounded shadow-lg flex items-center">
            <span id="toast-message"></span>
            <button id="toast-close" class="ml-4 text-gray-300 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script>
        // Inject API token for frontend use
        window.API_TOKEN = {{ api_token | tojson }};
    </script>
    <script src="/static/js/api.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
